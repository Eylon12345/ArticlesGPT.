<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Articles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            color: #404040;
        }
        .modal-open {
            overflow: hidden;
        }
        .modal-open .modal {
            overflow-x: hidden;
            overflow-y: auto;
        }
        .modal {
            position: fixed;
            z-index: 1050;
            top: 0;
            left: 0;
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            outline: 0;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1040;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            opacity: .5;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 text-right">
        <h1 id="title" class="text-4xl font-bold my-10">
            <span class="uppercase">LATEST ARXIV Neurobiology PAPER SUMMARIES</span>
        </h1>
        <div class="flex justify-end items-center mb-5">
            <a href="https://www.deusbotx.com" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded mr-4 text-lg" target="_blank">
                Support
            </a>
            <span class="text-lg">
                Powered by <a href="http://www.deusbotx.com" class="text-red-800 hover:text-red-500" target="_blank">OpenAI</a>
            </span>
        </div>
        <div class="flex justify-end items-center mb-5">
            <p class="text-lg">Updated every hour</p>
            <p class="text-lg ml-4">Summaries are AI generated</p>
        </div>
        <div id="article-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!--
            Example of a card. You can use this structure for each paper summary.
            <div class="card bg-white">
                <h2 class="text-2xl font-bold">Title</h2>
                <p class="text-sm">Summary</p>
            </div>
            -->
        </div>
    </div>

    <!-- Modal for full summary -->
    <div id="modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog">
            <div class="modal-content bg-gray-900 text-white rounded-lg">
                <div class="modal-header">
                    <h3 id="modal-title" class="text-lg leading-6 font-medium"></h3>
                </div>
                <div class="modal-body">
                    <p id="modal-summary" class="mt-2 text-sm"></p>
                </div>
                <div class="modal-footer">
                    <button id="modal-close" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-700 text-base font-medium hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-900 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
</body>
</html>
